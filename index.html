<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="logo">
          <img src="logo.png" alt="" />
        </div>

        <section class="crystal">
          <div class="choices">
            <form action="">
              <select>
                <option value="hehehe">Pogiako</option>
                <option value="hehehe">Pogiako</option>
                <option value="hehehe">Pogiako</option>
                <option value="hehehe">Pogiako</option>
              </select>
            </form>
            <br />
            <div class="sort">
              <p class="title">Sort by</p>
              <span class="subtitle">by Popular</span>
            </div>
          </div>

          <div class="items">
            <div class="details">
              <img src="crystal1.jpg" alt="" />
              <p class="title">
                FIRE ICE <span class="subtitle">Crystal Pyramid</span>
                <br /><span class="orangeSubtitle">$39.99</span>
              </p>
            </div>
            <div class="details">
              <img src="crystal2.jpg" alt="" />
              <p class="title">
                Chalcopyrite
                <br /><span class="orangeSubtitle">$15.77</span>
              </p>
            </div>
            <div class="details">
              <img src="crystal1.png" alt="" />
              <p class="title">
                Red Stone
                <br /><span class="orangeSubtitle">$20.00</span>
              </p>
            </div>
          </div>
        </section>
      </div>
      <div class="middle">
        <div class="button">
          <a href="">Products</a>
          <a href="">About</a>
        </div>

        <img src="crystal1.jpg" alt="" />
      </div>
      <div class="right">
        <section class="profile">
          <i class="fas fa-search" for="search"></i>
          <input type="search" /><i
            class="fas fa-shopping-cart"
            placeholder="Search"
            name="search"
          ></i>
          <img src="face.webp" alt="" />
        </section>
        <section class="order">
          <div class="header">
            <h1 class="title">
              FIRE ICE <span class="subtitle">Crystal Pyramid</span>
            </h1>
            <p title="title">
              from <span class="orangeSubtitle">$39.99</span>
              <span class="subtitle">Synthetic Opalite</span>
            </p>
          </div>
          <div class="quantity">
            <p class="title">Quantity <span id="quantity">5</span></p>
            <input type="range" min="1" max="10" />
          </div>
          <div class="deliver">
            <div>
              <i class="fas fa-map-marker-alt"></i>
              <p class="title">
                Deliver <span class="orangeSubtitle">Korea</span>
              </p>
            </div>

            <p class="subtitle">$35.00</p>
          </div>
          <div class="price">
            <p class="title">Total:</p>
            <h1 class="title">$234.95</h1>
          </div>
          <div class="toCart">
            <a href="">Add to Cart</a>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
